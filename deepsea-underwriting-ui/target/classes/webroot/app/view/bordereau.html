<div class="container" ng-model="orders">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Order History</div>
        <div class="table-responsive">
          <table class="table table-striped" ng-if="orders.length > 0">
            <thead>
            <tr>
              <th>Order Id</th>
              <th>Status</th>
              <th class="hidden-xs">Date</th>
              <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in orders">
              <td>
                <a href="/#/orders/{{ order.orderId }}">{{ order.orderId }}</a>
              </td>
              <td>
                {{ order.status || 'Created' }}
              </td>
              <td class="hidden-xs">
                {{ order.createTime | date:"MM/dd/yyyy" }}
              </td>
              <td>
                {{ order.totalPrice | currency }}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
