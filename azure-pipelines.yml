# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'eldarrin-github'
    scannerMode: 'Other'

- task: Maven@3
  inputs:
    mavenPomFile: 'deepsea-admin/deepsea-admin-enrolment/pom.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: true
    sqMavenPluginVersionChoice: 'latest'

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- script: |
    curl -LJO https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar
    java -jar wss-unified-agent.jar
  displayName: 'WhiteSource Test'

- task: Docker@2
  inputs:
    repository: 'io.ensure.deepsea/deepsea-admin-enrolment'
    command: 'build'
    Dockerfile: 'deepsea-admin/deepsea-admin-enrolment/Dockerfile'