kind: DeploymentConfig
apiVersion: v1
metadata:
  name: ${project.artifactId}
spec:
  template:
    metadata:
      labels:
        name: ${project.artifactId}
    spec:
      containers:
        - name: vertx
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: JAVA_OPTIONS
              value: '-Dvertx.cacheDirBase=/tmp -Dvertx.jgroups.config=default-configs/default-jgroups-kubernetes.xml -Djava.net.preferIPv4Stack=true'
            - name: JAVA_ARGS
              value: '-Dvertx.cacheDirBase=/tmp -Dvertx.jgroups.config=default-configs/default-jgroups-kubernetes.xml -Djava.net.preferIPv4Stack=true -cluster'
            - name: DB_USERNAME
              valueFrom:
                 secretKeyRef:
                   name: mysql-database-config
                   key: user
            - name: DB_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: mysql-database-config
                   key: password
            - name: DB_HOST
              valueFrom:
                 secretKeyRef:
                   name: mysql-database-config
                   key: host
            - name: DB_PORT
              valueFrom:
                 secretKeyRef:
                   name: mysql-database-config
                   key: port             
            - name: REDIS_HOST
              valueFrom:
                 secretKeyRef:
                   name: redis-database-config
                   key: host
            - name: REDIS_PORT
              valueFrom:
                 secretKeyRef:
                   name: redis-database-config
                   key: port
            - name: REDIS_AUTH
              valueFrom:
                 secretKeyRef:
                   name: redis-database-config
                   key: auth 
    replicas: 2
    minReplicas: 1 
    maxReplicas: 10 
    cpuUtilization:
      targetCPUUtilizationPercentage: 80     
  selector:
    name: ${project.artifactId}
  triggers:
    - type: "ConfigChange" 
    - type: "ImageChange" 
      imageChangeParams:
        automatic: true
        containerNames:
          - "vertx"
        from:
          kind: "ImageStreamTag"
          name: "deepsea-underwriting-actuarial:latest"