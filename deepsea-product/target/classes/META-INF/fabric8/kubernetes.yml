---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/iconUrl: img/icons/vertx.svg
      prometheus.io/port: "9779"
      prometheus.io/scrape: "true"
    labels:
      expose: "true"
      app: deepsea-product
      provider: fabric8
      version: 1.0-SNAPSHOT
      group: com.assurant
    name: deepsea-product
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: deepsea-product
      provider: fabric8
      group: com.assurant
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    annotations:
      fabric8.io/iconUrl: img/icons/vertx.svg
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=deepsea-product&var-version=1.0-SNAPSHOT
    labels:
      app: deepsea-product
      provider: fabric8
      version: 1.0-SNAPSHOT
      group: com.assurant
    name: deepsea-product
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: deepsea-product
        provider: fabric8
        group: com.assurant
    template:
      metadata:
        annotations:
          fabric8.io/iconUrl: img/icons/vertx.svg
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=deepsea-product&var-version=1.0-SNAPSHOT
        labels:
          app: deepsea-product
          provider: fabric8
          version: 1.0-SNAPSHOT
          group: com.assurant
      spec:
        containers:
        - env:
          - name: JAVA_OPTIONS
            value: -Dvertx.cacheDirBase=/tmp -Dvertx.jgroups.config=default-configs/default-jgroups-kubernetes.xml
              -Djava.net.preferIPv4Stack=true
          - name: JAVA_ARGS
            value: -Dvertx.cacheDirBase=/tmp -Dvertx.jgroups.config=default-configs/default-jgroups-kubernetes.xml
              -Djava.net.preferIPv4Stack=true -cluster
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: deepsea-product:latest
          imagePullPolicy: IfNotPresent
          name: vertx
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
