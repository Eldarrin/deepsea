apiVersion: v1
kind: Template
metadata:
  name: myapp
objects:
#Build Config (Jenkins)
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      name: sample-pipeline
    name: myapp-pipeline
  spec:
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/Eldarrin/deepsea
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: Jenkinsfile
      type: JenkinsPipeline
    triggers:
    - github:
        secret: secret101
      type: GitHub
    - generic:
        secret: secret101
      type: Generic
#Build Config S2I
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: deepsea
      application: deepsea
      createdBy: template-deepsea
    name: myapp
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: myapp:latest
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: https://github.com/Eldarrin/deepsea
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: vertx-s2i:latest
      type: Source
    triggers:
    - github:
        secret: 80l8RJwt
      type: GitHub
    - generic:
        secret: 7GGFe1BW
      type: Generic
#Image Stream
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: deepsea
      application: deepsea
      createdBy: template-deepsea
    name: myapp
  spec:
    tags:
    - importPolicy: {}
      name: latest
#Deployment Config
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: myapp
    labels:
      app: deepsea
      application: deepsea
      createdBy: template-deepsea
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - myapp
          from:
            kind: ImageStreamTag
            name: 'myapp:latest'
    replicas: 1
    test: false
    selector:
      deploymentconfig: myapp
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: myapp
      spec:
        containers:
          - name: myapp
            image: myapp
            ports:
              - containerPort: 8080
                protocol: TCP
            resources: {}
            livenessProbe:
              tcpSocket:
                port: 8080
              initialDelaySeconds: 30
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            imagePullPolicy: IfNotPresent
            securityContext:
              capabilities: {}
              privileged: false
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
#Service
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: deepsea
      application: deepsea
      createdBy: template-deepsea
    name: myapp
  spec:
    ports:
    - name: myapp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: myapp
    type: ClusterIP
#Route
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: deepsea
      application: deepsea
      createdBy: template-deepsea
    name: myapp
  spec:
    to:
      kind: Service
      name: myapp
      weight: 100